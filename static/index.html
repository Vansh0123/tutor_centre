<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON to Table</title>
    <style>
        table {
            width: 100%; /* Make the table span the full width of its container */
            border-collapse: collapse; /* Collapse borders */
            margin-top: 20px; /* Add some space above the table */
        }
        th, td {
            border: 1px solid #ddd; /* Add borders to table headers and cells */
            padding: 8px; /* Add padding inside table cells */
            text-align: left; /* Align text to the left */
        }
        th {
            background-color: #f2f2f2; /* Light grey background for headers */
            color: #333; /* Dark text color for contrast */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Zebra-striping for rows */
        }
        tr:hover {
            background-color: #eaeaea; /* Highlight row on hover */
        }
    </style>
</head>
<body>

<div id="table-container"></div>

<script>
    const jsonData = [
        {"name": "John Doe", "email": "john@example.com", "age": 30},
        {"name": "Jane Doe", "email": "jane@example.com", "age": 25},
        {"name": "Mike Smith", "email": "mike@example.com", "age": 28}
    ];
    
    function createTableFromJson(jsonData) {
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const tbody = document.createElement('tbody');
        
        // Create the header row
        const headerRow = document.createElement('tr');
        Object.keys(jsonData[0]).forEach(key => {
            const headerCell = document.createElement('th');
            headerCell.textContent = key.toUpperCase();
            headerRow.appendChild(headerCell);
        });
        thead.appendChild(headerRow);
        
        // Fill the table body with data rows
        jsonData.forEach(item => {
            const row = document.createElement('tr');
            Object.values(item).forEach(value => {
                const cell = document.createElement('td');
                cell.textContent = value;
                row.appendChild(cell);
            });
            tbody.appendChild(row);
        });
        
        // Append the header and body to the table
        table.appendChild(thead);
        table.appendChild(tbody);
        
        // Append the table to the container
        document.getElementById('table-container').appendChild(table);
    }
    
    createTableFromJson(jsonData);
    </script>

</body>
</html>
